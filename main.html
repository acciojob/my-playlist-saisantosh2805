<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <style>
        /* Additional CSS for the entire body */
        body {
            background-color: rgb(204, 204, 204);
            font-family: Arial, sans-serif;
        }

        /* Styling for headings */
        h1, h2 {
            text-align: center;
        }

        /* Styling for the unordered list and list items */
        ul {
            padding: 0;
            list-style-type: none;
            text-align: center;
        }

        /* Styling for links */
        ul li a {
            text-decoration: none;
            color: black;
            display: inline-block;
            margin: 5px 0;
        }

        /* Styling for video and audio player containers */
        .player_one,
        .player_two,
        .player_three {
            background-color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }
    </style>
</head>

<body>

    <!-- Headings with specified content and styles -->
    <h1>My Playlist</h1>

    <div class="player_one">
        <ul>
            <li>Song 1</li>
            <li>Song 2</li>
            <li>Song 3</li>
            <li>Song 4</li>
            <li>Song 5</li>
        </ul>
    </div>

    <h2>Now Playing...</h2>

    <!-- Video Player with specified attributes and styles -->
    <div class="player_two">
        <video controls>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <h2>MP3 Songs</h2>

    <!-- Audio Player with specified attributes and styles -->
    <div class="player_three">
        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

</body>

</html>
