<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <style>
        /* Additional CSS for the entire body */
        body {
            background-color: rgb(204, 204, 204);
            font-family: Arial, sans-serif;
        }

        /* Styling for headings */
        h1, h2 {
            text-align: center;
        }

        /* Styling for the unordered list and list items */
        ul {
            padding: 0;
            list-style-type: none;
            text-align: left;
            border-width: 40px;
        }

        /* Styling for links */
        ul li a {
            text-decoration: none;
            color: black;
            display: inline-block;
            margin: 5px 0;
            
        }

        .player_one,
        .player_two,
        .player_three
         {
            background-color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }
    </style>
</head>

<body>

  	   <h1>My playlist</h1>
  <!-- Headings with specified content and styles -->
   <div class="player_one">

</div>

</html>
